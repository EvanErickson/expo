overwrite: true
schema: 'http://localhost:3000/--/graphql'
documents:
  - '**/*.graphql'
  - '!node_modules/**/*'
generates:
  graphql/types.ts:
    plugins:
      - typescript
  graphql/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types.ts
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      withMutationFn: false
      withRefetchFn: true
      addDocBlocks: false
      reactApolloVersion: 3
      preResolveTypes: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
